<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA工具</title>
    <link rel="stylesheet" href="style.css">  <!-- 这里的 style.css 按需编辑 -->
    <script src="app1.js"></script>  <!-- 2FA 验证码生成 -->
    <script src="app2.js"></script>  <!-- 二维码生成 -->
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>2FA 双重验证码生成器</h1>
            <p>请输入你的2FA密钥，点击按钮获取验证码，并生成二维码。</p>
        </div>

        <div class="input-container">
            <label for="secret-input">输入2FA密钥:</label>
            <input id="secret-input" type="text" placeholder="请输入你的密钥" autocomplete="on">
        </div>

        <div class="actions">
            <button id="btn-js" class="btn-get">获取验证码 (JS 实现)</button>
            <div class="output">
                <p>双重密钥: <span id="key_js"></span></p>
                <p>当前验证码: <span id="code_js"></span></p>
                <p>剩余时间: <span id="timer_js">30</span> 秒</p>
            </div>
        </div>

        <div class="qr-container">
            <button class="btn-qr" onclick="showModalJS()">生成二维码</button>
        </div>

        <!-- Modal to show QR code -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="qrcode"></div>
                <p>请使用 Google Authenticator 扫描上方二维码将密钥添加至手机。</p>
            </div>
        </div>

        <footer>
            <p>Powered By Qpoem &copy; 2025</p>
        </footer>
    </div>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    <script>
        // 模态框关闭功能
        document.getElementsByClassName("close")[0].onclick = function() {
            document.getElementById("myModal").style.display = "none";
        }
        window.onclick = function(event) {
            const modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
